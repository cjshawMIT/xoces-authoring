<li class="list-group-item <%- objectType %>" data-raw-obj="<%- objectStr %>">
    <span class="display-name" title="<%- object.description.text %>"><%- object.displayName.text %></span>
    <span class="remove-<%- objectType %> remove-object pull-right" title="De-link <%- objectName %>">
        <i aria-hidden="true" class="fa fa-unlink"></i>
        <span class="sr-only">Unlink the <%- objectName %></span>
    </span>
</li>
